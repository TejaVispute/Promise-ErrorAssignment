<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>Async And Await Assignment</h1>
    <script type="text/javascript">

        // creatd new promise object.
        var promise = new Promise(function (resolve, reject) {
            // declared Two Variables for checkig both are equal or have same data type
            const x = "Check";
            const y = "Check";

            // checking both variables are equal or not.
            if (x === y) {
                resolve();
            } else {
                reject();
            }
        });

        //   if promise is fullfilled then resolve function is execited
        promise
            .then(function (resolve) {
                console.log("Success No Error Found");  
            })
        //if promise is not satisfied then reject function is execited
            .catch(function (reject) {
                console.log("Opps An Error Occured");
            });

    </script>
</body>

</html>
